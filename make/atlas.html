<!DOCTYPE html>
<html mozNoMarginBoxes>
<title>Atlas - Traveller Map</title>
<meta charset="utf-8">
<link rel="shortcut icon" href="../favicon.ico">
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.2/handlebars.min.js"></script>
<script src="../lib/polyfill/polyfill.min.js?update=2015-10-28"></script>
<script src="../map.js?update=2015-10-26"></script>
<script src="atlas.js?update=2015-10-28"></script>
<style>
@import url(https://fonts.googleapis.com/css?family=Marcellus|Roboto+Condensed);

/* Booklet ============================== */

@media print {
  @page {
    size: portrait;
    margin: 0;
  }

  body {
    position: absolute; /* Hack for extra margin when printing */
  }
}

html, body {
  margin: 0;
}

body {
  color: black;
}
body, table, select {
  font-size: 9.5pt;
  font-family: Univers, Helvetica, Arial, sans-serif;
}

a { text-decoration: underline; }
p {
  text-indent: 0.1in;
  line-height: 120%;
}

.page {
  page-break-inside: avoid;
  page-break-after: always;
  clear: both;
  width: 8.5in;
  height: 11in;
  padding: 0; margin: 0; border: 0; overflow: hidden;
  position: relative;
}

@media only screen {
  body {
    text-align: center;
    background-color: gray;
    width: 100%;
  }
  .page {
    text-align: left;
    margin: 0.25in auto;
    box-shadow: 0 0 30px 5px #202020;
    background-color: white;
    color: black;
  }
}

body { counter-reset: page 1; }

.pagenum:before {
  position: absolute;
  bottom: 0.2in;
  left: 0.5in; right: 0.5in; text-align: center;

  counter-increment: page;
  content: "\2014\00A0" counter(page) "\00A0\2014";
}

td { vertical-align: top; }

/* Title Page ============================== */

.title {
  position: absolute;
  left: 0.5in;
  right: 0.5in;
  top: 6in;
}

.title_title {
  font-style: italic;
  font-size: 32pt;
  font-family: Optima, Marcellus, serif;
  font-weight: normal;

  padding-bottom: 4pt;
  border-bottom: 6pt solid black;
  margin-bottom: -4pt;

  margin-left: -0.5in;
  padding-left: 0.5in;
}

.title_logo {
  text-align: left;
  float: right;
}
.title_trav {
  font-style: italic;
  font-size: 52pt;
  font-family: Optima, Marcellus, serif;
  font-weight: bold;
  margin-top: -4pt;
  margin-bottom: -10pt;
  letter-spacing: -1pt;
}
.title_reg {
  font-size: 25%;
  font-style: normal;
}
.title_adventure {
  font-style: italic;
  font-size: 22pt;
  font-family: Optima, Marcellus, serif;
  font-weight: normal;
  margin: 0;
  padding: 0;
  padding-left: 6pt;
}

.title_publisher {
  position: absolute;
  margin: 0;
  padding: 0;
  right: 0.5in;
  bottom: 0.5in;

  font-style: normal;
  font-size: 24pt;
  font-family: Optima, Marcellus, serif;
  font-weight: bold;
}

/* Credits ============================== */

.credits {
  margin: 0.5in;
  padding-top: 5in;
}

.credits h1 {
  font-style: italic;
  font-size: 18pt;
  font-family: Optima, Marcellus, serif;
  font-weight: normal;
  margin-bottom: 0;
}

.credits p {
  text-align: justify;
}

/* Introduction ============================== */

.introduction {
  margin: 0.5in;
}

.introduction h1 {
  font-size: 24pt;
  font-family: Optima, Marcellus, serif;
  font-weight: bold;
  margin-bottom: 6pt;
  border-bottom: 6pt solid black;
  margin-left: -0.5in;
  padding-left: 0.5in;
}

.introduction p {
  text-align: justify;
  margin: 0;
}

.introduction h2 {
  text-transform: uppercase;
  font-size: 10pt;
  font-weight: bold;
  margin-bottom: 6pt;
}

table.glyphs td:nth-child(1) { text-align: center; }
.introduction .red { color: red; }
.introduction .blue { color: #00bfff; }

/* Charted Space  ============================== */

.charted-space {
  margin: 0.5in;
}

.charted-space-image {
  display: block;
  border: solid 2pt black;
  position: absolute;
  top: 0.5in;
  left: 0.65in;
  height: 10in; width: 693px;
}

/* Sector Map ============================== */

.sector-map {
  margin: 0.5in;
}

.sector-image {
  display: block;
  border: solid 2pt black;
  position: absolute;
  top: 0.5in;
  left: 0.65in;
  height: 10in; width: 664px;
}

.sector-map h1 {
  position: absolute;
  transform-origin: left top;
  transform: rotate(90deg);
  width: 10.5in;
  left: 8.25in; top: 0.5in;

  font-style: normal;
  font-size: 36pt;
  font-family: Optima, Marcellus, serif;
  font-weight: bold;
  font-style: italic;
  margin: 0;
}

/* Sector Data ============================== */

.sector_data { margin: 0.5in; }

.sector_data h2 { margin-top: 0; }

.column { }
.column:nth-last-child(2) { padding-right: 4pt; border-right: 1pt solid black; }
.column:nth-child(2) { padding-left: 4pt; }

table.uwp-data {
  border-collapse: collapse;
  overflow: visible;
}
.uwp-data th {
  text-align: left;
  font-weight: bold;
}
.uwp-data th,
.uwp-data td {
  padding: 0 1px;

  max-width: 75px;

  /*
  Leads to vertical truncation in Chrome ~48
  overflow-x: hidden;
  text-overflow: ellipsis;
  */

  font-family: "Arial Narrow", "Roboto Condensed", Tahoma, sans-serif;
  font-size: 5.5pt;
  line-height: 100%;
  white-space: nowrap;
}

.uwp-data .hipop { text-transform: uppercase; }


</style>

<body>
<img style="position: absolute; margin: auto; left: 0; right: 0; bottom: 0; top: 0;" src="../res/ui/spin.gif">
</body>

  <!-- Document Template -->
  <script id="template" type="text/x-handlebars-template">

    <!-- Cover Page -->
    <div id="cover_page" class="page">

      <div class="title">
        <div class="title_title">The Atlas of the Imperium<br>Second Survey</div>
        <div class="title_logo">
          <div class="title_trav">TRAVELLER<span class="title_reg">&reg;</span></div>
          <div class="title_adventure">Science-Fiction Adventure<br>in the Far Future</div>
        </div>
      </div>
      <div class="title_publisher">Far Future Enterprises</div>
    </div>

    <!-- Title Page -->
    <div id="title_page" class="page">

      <div class="credits">

        <h1>Atlas of the Imperium: Second Survey</h1>

        <p>
          The <b><i>TRAVELLER</i></b> game in all forms is owned
          by Far Future Enterprises. Copyright &copy; 1977 &ndash; 2016
          Far Future Enterprises. <b><i>TRAVELLER</i></b> is a
          registered trademark of Far Future Enterprises. Far
          Future permits web sites and fanzines for this game,
          provided it contains this notice, that Far Future is
          notified, and subject to a withdrawal of permission on
          90 days notice. The contents of this site are for
          personal, non-commercial use only. Any use of Far Future
          Enterprises's copyrighted material or trademarks
          anywhere on this web site and its files should not be
          viewed as a challenge to those copyrights or
          trademarks. In addition, any program/articles/file on
          this site cannot be republished or distributed without
          the consent of the author who contributed it.
        </p>

        <p>
          Full credits for the <cite>Second Survey</cite> data
          can be found online at: <a>https://travellermap.com/doc/credits</a>
        </p>

        <p>Generated by <a>https://travellermap.com</a> - {{date}}</p>

        <p style="margin-top: 0.5in;">
          Dedicated to the memory of Donald McKinney.
        </p>


      </div>
    </div>

    <!-- Charted Space -->
    <div class="page">
      <div class="charted-space">
        <img src="{{charted_space_src}}" alt="" class="charted-space-image">
      </div>
      <div class=pagenum></div>
    </div>

    <!-- Introduction Page -->
    <div class="page">
      <div class="introduction">
        <h1>Mapping The Imperium</h1>
        <p>
          Early in the history of the Third Imperium, it became clear
          to the Imperial bureaucracy that detailed maps of its
          interstellar territories would be necessary. Indeed, one
          whole service was created just to oversee the creation and
          maintenance of these maps. Inherent in the Imperial
          Interstellar Scout Service mission of recontact of settled
          worlds and exploration of new worlds was the maintenance of
          records of those worlds. As an office within the Scout
          Service, the Imperial Grand Survey handles navigational
          charts for the Imperium &mdash; and beyond.
        </p>
        <p>
          The first comprehensive survey of the Imperium brought many
          of the fragmented charts and maps under one authority and
          made them available to government and commercial agencies.
          Published in 420, the First Survey represented more than one
          hundred years of work.
        </p>
        <p>
          By 990, the First Survey was long obsolete, and as an
          observance of the millennium of the Imperium, a Second Survey
          was commissioned by the Emperor. Over seventy years in
          compilation, the Second Survey expanded and refined the data
          of the First Survey and was finally published in 1065.
        </p>
        <p>
          In the following years, the survey data has been refined and
          expanded upon. Trade of navigational data with neighboring
          polities and the inclusion of reports from far-flung
          explorations has pushed the boundaries of the published data
          many sectors beyond the Imperial frontier, and updated
          editions of the Second Survey data are regularly published.
          It should be noted that data beyond the Imperial border is
          provided as a best effort, and may include errors and
          omissions.
        </p>
        <p>
          <b>For Use With Traveller:</b>
          <cite>The Atlas of the Imperium: Second Survey</cite>
          is a compilation of starmaps showing the broad expanse of
          the Imperium and nearby sectors in Charted Space. More than
          50 sectors (of 16 subsectors each) show the star systems of
          the empire and many star systems which border it as well.
        </p>
        <p>
          The maps of the <cite>Atlas</cite> are intended as a
          navigational guide. Data on star systems shows the
          information necessary to allow interstellar navigation: fuel
          sources, starport types, bases, and allegiance. Following
          each map are the full details of each system, presented
          according to the <b>Traveller 5 Core Rules</b> but applicable
          to any edition of the rules.
        </p>

        <p>
          <b>Dates:</b> The assumed date of publication of the <cite>Second Survey</cite>
          data is 1105: the 1105th year since the founding of the Imperium.
          Information is current as of that date.
        </p>

        <table>
          <tr>
            <td style="width: 50%; padding-right: 6pt;">
              <h2>Using the Atlas</h2>

              <p>
                The map on the preceding page presents an overview of
                Charted Space, showing the positions of the sectors of
                the Imperium and adjacent regions. Dimmed sectors are
                not covered by the <cite>Atlas</cite>.
              </p>

              <p>
                <b>Map Symbols:</b>
                Each hex on the sector map represents one parsec (3.27
                light-years). Hexes containing star systems are
                numbered to assist in specifying locations within a
                sector.
              </p>

              <p>
                The central symbol in a hex shows the type of world:
                solid dots (<span class="blue">&#x25CF;</span>)
                indicate worlds with water present; open circles
                (&#x25CB;) represent desert worlds (with a
                hydrographic percentage of zero, or without easily
                accessible water); a group of dots (:::) indicates an
                asteroid belt.
              </p>

              <p>
                The upper right of the hex is reserved for the
                gas giant symbol: if a dot (&bull;) is present in the
                upper right, then the system has one or more gas giants
                suitable for starship refuelling.
              </p>

              <p>
                The left side of the hex is reserved for base
                and related symbols:
              </p>

              <table class="glyphs">
                <tr><td>&#x2605;</td><td>Imperial Naval Base</td>
                  <td class="red"><b>&Gamma;</b></td><td>Research Station</td></tr>
                <tr><td>&#x25B2;</td><td>Scout Base</td>
                  <td><b>R</b></td><td>Imperial Reserve</td></tr>
                <tr><td class="red">&#x25B2;</td><td>Scout Way Station</td>
                  <td class="red"><b>P</b></td><td>Penal Colony</td></tr>
                <tr><td>&#x25A0;</td><td>Naval Depot</td>
                  <td><b>X</b></td><td>Prison, Exile Camp</td></tr>

                <tr><td>&diams;</td><td>Zhodani Base</td></tr>
                <tr><td class="red">&diams;</td><td>Zhodani Relay Station</td></tr>

                <tr><td class="red">&#x2605;</td><td>Other Naval / Tlauku Base</td></tr>
                <tr><td class="red">&#x25A0;</td><td>Other Outpost / Depot</td></tr>
                <tr><td>&#x2217;&#x2217;</td><td>Corsair / Clan / Embassy</td></tr>

                <tr><td>&#x2726;</td><td>Military Base / Garrison</td></tr>
                <tr><td>&bull;</td><td>Independent Base</td></tr>
              </table>

            </td>
            <td style="width: 50%; padding-left: 6pt;">
              <p>
                The top center of the hex is reserved for the
                starport type: starport letter codes from A to E plus X.
              </p>
              <p>
                The bottom of the hex contains the world name.
                If the world shown has a population factor of 9+
                (at least one billion) the name of the world is
                shown in UPPERCASE.
              </p>
              <p>
                The lower right corner of the hex is reserved for
                allegiance &ndash; the government of the system.
                If there is no indication present then the system
                is within the Imperium. Other four letter groups
                indicate non-Imperial interstellar governments, or
                Imperial cultural regions. Labels on the map
                identify the full name of the region.
              </p>
              <p>
                A ring within the hex indicates a travel advisory:
                amber (caution) or red (forbidden).
              </p>
              <p>
                <b>Data Format:</b> A full explanation of the
                <cite>Second Survey</cite> data
                format can be found in the <b>Traveller 5 Core Rules</b> or
                online at: <a>https://travellermap.com/doc/secondsurvey</a>.
                The fields are:
              </p>
              <p><b>Hex:</b> Position within the sector (XXYY).</p>
              <p><b>Name:</b> Name of the main world in the system.</p>
              <p><b>UWP:</b> Universal World Profile:
                Starport,
                Size, Atmosphere, Hydrographics,
                Population (exponent), Government, Law level,
                Tech level.
              </p>
              <p><b>Remarks:</b> Trade codes and other comments.</p>
              <p><b>{Ix}:</b> Importance.</p>
              <p><b>(Ex):</b> Economics: Resources, Labor, Infrastructure.</p>
              <p><b>[Cx]:</b> Culture: Homogeneity, Acceptance, Strangness, Symbols.</p>
              <p><b>N:</b> Nobility (Imperium).</p>
              <p><b>B:</b> Bases.</p>
              <p><b>Z:</b> Travel zone: amber (caution) or red (forbidden).</p>
              <p><b>PBG:</b> Population multiplier, Belts, Gas giants.</p>
              <p><b>W:</b> Total world count in system.</p>
              <p><b>A:</b> Allegiance: government, province, or region.</p>
              <p><b>Stellar:</b> Stars in the system.</p>


            </td>
          </tr>
        </table>

      </div>
      <div class=pagenum></div>
    </div>


    {{#sectors}}

    <!-- Sector Map -->
    <div class="page">
      <div class="sector-map">
        <h1>{{name}}</h1>
        <img src="{{img_src}}" alt="" class="sector-image">
      </div>
      <div class=pagenum></div>
    </div>

    {{#pages}}
    <!-- Data Page -->
    <div class="page">
      <div class="sector_data">
        <h2>{{../name}} &mdash; Page {{index}} of {{../page_count}}</h2>
        <table>
          <tr>
            {{#columns}}
            <td class="column">
              <table class="uwp-data">
                <tr>
                  <th>Hex</th>
                  <th>Name</th>
                  <th>UWP</th>
                  <th>Remarks</th>
                  <th>{Ix}</th>
                  <th>(Ex)</th>
                  <th>[Cx]</th>
                  <th>N</th>
                  <th>B</th>
                  <th>Z</th>
                  <th>PBG</th>
                  <th>W</th>
                  <th>A</th>
                  <th>Stellar</th>
                </tr>
                {{#worlds}}
                <tr>
                  <td>{{hex}}</td>
                  <td {{#hipop}}class=hipop{{/hipop}}>{{name}}</td>
                  <td>{{uwp}}</td>
                  <td>{{remarks}}</td>
                  <td>{{ix}}</td>
                  <td>{{ex}}</td>
                  <td>{{cx}}</td>
                  <td>{{nobility}}</td>
                  <td>{{bases}}</td>
                  <td>{{zone}}</td>
                  <td>{{pbg}}</td>
                  <td>{{w}}</td>
                  <td>{{allegiance}}</td>
                  <td>{{stars}}</td>
                </tr>
                {{/worlds}}
              </table>
            </td>
            {{/columns}}
          </tr>
        </table>
        <div class=pagenum></div>
      </div>
    </div>
    {{/pages}}

    {{/sectors}}

  </script>
</html>

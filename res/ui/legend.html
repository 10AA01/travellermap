<!DOCTYPE html>
<title>Legend Images</title>
<script>
var SERVICE_BASE = (function(l) {
  if (l.hostname === 'localhost' && l.pathname.indexOf('~') !== -1)
    return 'https://travellermap.com';
  return '';
}(window.location));

['poster', 'atlas', 'print', 'candy', 'draft', 'fasa', 'terminal', 'mongoose'].forEach(style => {
  var div = document.createElement('div');
  document.documentElement.appendChild(div);

  const contentType = 'image/svg+xml', extension = 'svg';

  ['1003', '1006'].forEach(hex => {

    var img, a;
    a = document.createElement('a');
    img = document.createElement('img');
    img.src = `${SERVICE_BASE}/api/jumpmap?accept=${contentType}&jump=1&sector=Legend&hex=${hex}&options=884&border=0&style=${style}`;
    a.href = img.src;
    a.download = ''; // Ignored for cross-origin requests, alas: `Legend_${hex}_${style}.${extension}`;
    a.appendChild(img);
    div.appendChild(a);
  });
});
</script>

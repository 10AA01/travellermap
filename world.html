<!DOCTYPE html>
<title>World Data Sheet</title>
<link rel="stylesheet" href="site.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>

<style>
body { margin: 0; padding: 0; }
#paper { text-align: left; background-color: white; color: black; overflow: hidden;  }
#page { position: relative; width: 7in; height: 9in;}

@media only screen {
  body { text-align: center; background-color: gray; width: 100%; }
  #paper { width: 8in; height: 9.75in; margin: 0.5in auto; box-shadow: 0 0 30px 5px #202020;}
  #page { margin: 0.5in;  }
}

@media only print {
  @page {
    size: portrait;
    margin: 0.5in;
  }
  #page, #paper { margin: 0; padding: 0; }
}

td { vertical-align: top; }
.nowrap { white-space: nowrap; }
</style>
<style>
.image {
  position: absolute;
  top: 0; right: 0;
  width: 140px;
  height: 140px;
  border: 2px solid black;
}
.image .background {
  position: absolute;
  width: 100%; height: 100%;
  z-index: 1;
}
.image .disc {
  position: absolute;
  z-index: 2;
  background-size: cover;
}

.Siz1 .disc { left: 37.5%; top: 37.5%; width: 25%; height: 25%; }
.Siz2 .disc { left: 35%;  top: 35%; width: 30%; height: 30%; }
.Siz3 .disc { left: 32.5%;  top: 32.5%; width: 35%; height: 35%; }
.Siz4 .disc { left: 30%;  top: 30%; width: 40%; height: 40%; }
.Siz5 .disc { left: 27.5%;  top: 27.5%; width: 45%; height: 45%; }
.Siz6 .disc { left: 25%;  top: 25%; width: 50%; height: 50%; }
.Siz7 .disc { left: 22.5%;  top: 22.5%; width: 55%; height: 55%; }
.Siz8 .disc { left: 20%;  top: 20%; width: 60%; height: 60%; }
.Siz9 .disc { left: 17.5%;  top: 17.5%; width: 65%; height: 65%; }
.SizA .disc { left: 15%;  top: 15%; width: 70%; height: 70%; }

.Siz0 .disc { left: 10%; top: 27.5%; width: 80%; height: 45%; }

</style>
<style>
.decode { white-space: nowrap; margin: 10px 10px; }
.decode tr:first-of-type td { padding-bottom: 4px; font-weight: bold;}
.decode td {
  padding: 0; margin: 0; width: 12px; font-size: 14px; line-height: 14px;
  x-vertical-align: middle;
  text-align: center;
  overflow: hidden;
}
.decode td.box {
  font-size: 18px; width: 16px; max-width: 16px;
  font-family: Lucida Sans Unicode, Helvetica, Arial Unicode MS;
}

.decode td:first-of-type { text-align: right; padding-right: 4px; font-size: 11px; width; auto;
                           width: 150px; }
.decode td:last-of-type { text-align: left; padding-left: 4px; font-size: 11px; width: auto; }


.stars .star:after,
.bases .base:after,
.nobility .noble:after { content: ' \2014 '; } /* U+2014 EM DASH */

.stars .star:last-child:after,
.bases .base:last-child:after,
.nobility .noble:last-child:after { content: ''; }

</style>



<body>

<div id="paper">
<div id="page">


<div id="world-image" class="image">
<img class="background" alt="" src="res/Candy/tiled_nebula_256.jpg">
<img class="disc" alt="" src="res/Candy/Hyd8.png">
</div>


<div id="world-data"></div>
<script id="world-template" type="text/x-handlebars-template">

<h1>{{Name}} (Spinward Marches {{Hex}})</h1>

{{#Allegiance}}
<table class="decode"><tr>
<td>Allegiance:
<td><big>{{name}}</big> ({{code}})
</table>
{{/Allegiance}}

<table class="decode"><tr>
<td>System:
<td>
    <div>
      <big class="stars"> {{#Stars}} <span class="star">{{.}}</span> {{/Stars}} </big>
    </div>
    <div>
      <big>{{PBG.GG}}</big> <small>Gas Giants</small>
      &mdash;
      <big>{{PBG.Belts}}</big> <small>Planetoid Belts</small>
      &mdash;
      <big>{{Worlds}}</big> <small>Total Worlds</small>
    </div>
    <div class="bases">
      {{#Bases}} <span class="base">{{.}}</span> {{/Bases}}
    </div>
</table>


{{#UWP}}
<table class="decode">
<tr><td>Universal World Profile:<td>{{Starport}}<td>{{Siz}}<td>{{Atm}}<td>{{Hyd}}<td>{{Pop}}<td>{{Gov}}<td>{{Law}}<td>&ndash;<td>{{Tech}}<td>
    <tr><td>Starport ({{StarportBlurb}})<td class="box">&#x2518;<td class="box">&#x2502;<td class="box">&#x2502;<td class="box">&#x2502;<td class="box">&#x2502;<td class="box">&#x2502;<td class="box">&#x2502;<td><td class="box">&#x2514;<td>Technology Level ({{TechBlurb}})
<tr><td>Size ({{SizBlurb}})<td class="box">&#x2500;<td class="box">&#x2518;<td class="box">&#x2502;<td class="box">&#x2502;<td class="box">&#x2502;<td class="box">&#x2502;<td class="box">&#x2514;<td class="box">&#x2500;<td class="box">&#x2500;<td>Law Level ({{LawBlurb}})
<tr><td>Atmosphere ({{AtmBlurb}})<td class="box">&#x2500;<td class="box">&#x2500;<td class="box">&#x2518;<td class="box">&#x2502;<td class="box">&#x2502;<td class="box">&#x2514;<td class="box">&#x2500;<td class="box">&#x2500;<td class="box">&#x2500;<td>Government Type ({{GovBlurb}})
    <tr><td>Hydrosphere ({{HydBlurb}})<td class="box">&#x2500;<td class="box">&#x2500;<td class="box">&#x2500;<td class="box">&#x2518;<td class="box">&#x2514;<td class="box">&#x2500;<td class="box">&#x2500;<td class="box">&#x2500;<td class="box">&#x2500;<td>Population ({{PopBlurb}})
</table>
{{/UWP}}

{{#Ix}}
<table class="decode">
<tr><td>Importance {Ix}:<td>{<td>{{Imp}}<td>}<td>
</table>
{{/Ix}}

{{#Ex}}
<table class="decode">
<tr><td>Economics (Ex):<td>(<td>{{Res}}<td>{{Lab}}<td>{{Inf}}<td>{{EffSign}}<td>{{EffValue}}<td>)<td>
<tr><td>Resources<td class="box">&#x2500;<td class="box">&#x2518;<td class="box">&#x2502;<td class="box">&#x2502;<td><td class="box">&#x2514;<td class="box">&#x2500;<td>Efficiency
<tr><td>Labor<td class="box">&#x2500;<td class="box">&#x2500;<td class="box">&#x2518;<td class="box">&#x2514;<td class="box">&#x2500;<td class="box">&#x2500;<td class="box">&#x2500;<td>Infrastructure
</table>
{{/Ex}}

{{#Cx}}
<table class="decode">
<tr><td>Culture [Cx]:<td>[<td>{{Hom}}<td>{{Acc}}<td>{{Str}}<td>{{Sym}}<td>]<td>
<tr><td>Homogeneity<td class="box">&#x2500;<td class="box">&#x2518;<td class="box">&#x2502;<td class="box">&#x2502;<td class="box">&#x2514;<td class="box">&#x2500;<td>Symbols
<tr><td>Acceptance<td class="box">&#x2500;<td class="box">&#x2500;<td class="box">&#x2518;<td class="box">&#x2514;<td class="box">&#x2500;<td class="box">&#x2500;<td>Strangeness
</table>
{{/Cx}}

<table class="decode"><tr>
<td style="vertical-align: bottom">Total Population:
<td><big>{{PopMult}} &times; 10<sup>{{PopExp}}</sup> = {{TotalPopulation}}</big>
</table>

<table class="decode"><tr>
<td>Nobility:
<td><big class="nobility">{{#Nobility}} <span class="noble">{{.}}</span> {{/Nobility}}</big>
</table>

<table class="decode"><tr>
<td>Remarks:
<td style="white-space: normal">
{{#Remarks}}<span class="nowrap"><big>{{code}}</big> <small>{{detail}}</small></span>&#x20;{{/Remarks}}
</table>

{{#Zone}}
<table class="decode"><tr>
<td>Travel Zone:
<td><big>{{rule}}</big> <br> <small>Travellers' Aid Society Rating: {{rating}}</small>
</table>
{{/Zone}}

</script>
<script>
function world(data) {
  // TODO: Post-Process
  var world = data.Worlds[0];
  console.log(world);

  function fromEHex(c) {
    return '0123456789ABCDEFGHJKLMNPQRSTUVWXYZ'.indexOf(c.toUpperCase());
  }
  function numberWithCommas(x) {
    return String(x).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
  }

  var uwp = world.UWP;
  world.UWP = {
    Starport: uwp.substring(0, 1),
    Siz: uwp.substring(1, 2),
    Atm: uwp.substring(2, 3),
    Hyd: uwp.substring(3, 4),
    Pop: uwp.substring(4, 5),
    Gov: uwp.substring(5, 6),
    Law: uwp.substring(6, 7),
    Tech: uwp.substring(8, 9)
  };

  var STARPORT_TABLE = {
    A: 'Excellent',
    B: 'Good',
    C: 'Routine',
    D: 'Poor',
    E: 'Frontier Installation',
    X: 'None',
  };
  world.UWP.StarportBlurb = STARPORT_TABLE[world.UWP.Starport];

  var SIZ_TABLE = {
    1: '1,600km',
    2: '3,200km',
    3: '4,800km',
    4: '6,400km',
    5: '8,000km',
    6: '9,600km',
    7: '11,200km',
    8: '12,800km',
    9: '14,400km',
    A: '16,000km'
  };
  world.UWP.SizBlurb = SIZ_TABLE[world.UWP.Siz];

  var ATM_TABLE = {
    0: 'No atmosphere',
    1: 'Trace',
    2: 'Very thin; Tainted',
    3: 'Very thin',
    4: 'Thin; Tainted',
    5: 'Thin',
    6: 'Standard',
    7: 'Standard; Tainted',
    8: 'Dense',
    9: 'Dense; Tainted',
    A: 'Exotic',
    B: 'Corrosive',
    C: 'Insidious',
    D: 'Dense, high',
    E: 'Ellipsoid',
    F: 'Thin, low'
  };
  world.UWP.AtmBlurb = ATM_TABLE[world.UWP.Atm];

  var HYD_TABLE = {
    0: 'No water',
    1: '10%',
    2: '20%',
    3: '30%',
    4: '40%',
    5: '50%',
    6: '60%',
    7: '70%',
    8: '80%',
    9: '90%',
    A: '100%'
  };
  world.UWP.HydBlurb = HYD_TABLE[world.UWP.Hyd];

  var POP_TABLE = {
    0: 'Few or none',
    1: 'Tens',
    2: 'Hundreds',
    3: 'Thousands',
    4: 'Tens of thousands',
    5: 'Hundreds of thousands',
    6: 'Millions',
    7: 'Tens of millions',
    8: 'Hundreds of millions',
    9: 'Billions',
    A: 'Tens of billions'
  };
  world.UWP.PopBlurb = POP_TABLE[world.UWP.Pop];

  var GOV_TABLE = {
    0: 'No Government Structure',
    1: 'Company/Corporation',
    2: 'Participating Democracy',
    3: 'Self-Perpetuating Oligarchy',
    4: 'Representative Democracy',
    5: 'Feudal Technocracy',
    6: 'Captive Government / Colony',
    7: 'Balkanization',
    8: 'Civil Service Bureaucracy',
    9: 'Impersonal Bureaucracy',
    A: 'Charismatic Dictator',
    B: 'Non-Charismatic Dictator',
    C: 'Charismatic Oligarchy',
    D: 'Religious Dictatorship',
    E: 'Religious Autocracy',
    F: 'Totalitarian Oligarchy',
    G: 'Small Station or Facility',
    H: 'Split Clan Control',
    J: 'Single On-world Clan Control',
    K: 'Single Multi-world Clan Control',
    L: 'Major Clan Control',
    M: 'Vassal Clan Control',
    N: 'Major Vassal Clan Control',
    P: 'Small Station or Facility',
    Q: 'Krurruna or Krumanak Rule for Off-world Steppelord',
    R: 'Steppelord On-world Rule',
    S: 'Sept',
    T: 'Unsupervised Anarchy',
    U: 'Supervised Anarchy',
    W: 'Committee',
    X: 'Droyne Hierarchy'
  };
  world.UWP.GovBlurb = GOV_TABLE[world.UWP.Gov];

  var LAW_TABLE = {
    0: 'No prohibitions',
    1: 'Body pistols, explosives, and poison gas prohibited',
    2: 'Portable energy weapons prohibited',
    3: 'Machineguns, automatic rifles prohibited',
    4: 'Light assault weapons prohibited',
    5: 'Personal concealable weapons prohibited',
    6: 'All firearms except shotguns prohibited',
    7: 'Shotguns prohibited',
    8: 'Long bladed weapons controlled; open possession prohibited',
    9: 'Possession of weapons outside the home prohibited',
    A: 'Weapon possession prohibited',
    B: 'Rigid control of civilian movement',
    C: 'Unrestricted invasion of privacy',
    D: 'Paramilitary law enforcement',
    E: 'Full-fledged police state',
    F: 'All facets of daily life regularly legislated and controlled',
    G: 'Severe punishment for petty infractions',
    H: 'Legalized oppressive practices',
    J: 'Routinely oppressive and restrictive',
    K: 'Excessively oppressive and restrictive',
    L: 'Totally oppressive and restrictive',
    S: 'Special/Variable situation'
  };
  world.UWP.LawBlurb = LAW_TABLE[world.UWP.Law];

  var TECH_TABLE = {
    0: 'Stone Age',
    1: 'Bronze, Iron',
    2: 'Printing Press',
    3: 'Basic Science',
    4: 'External Combustion',
    5: 'Mass Production',
    6: 'Nuclear Power',
    7: 'Miniaturized Electronics',
    8: 'Quality Computers',
    9: 'Anti-Gravity',
    A: 'Interstellar community',
    B: 'Lower Average Imperial',
    C: 'Average Imperial',
    D: 'Above Average Imperial',
    E: 'Above Average Imperial',
    F: 'Technical Imperial Maximum',
    G: 'Robots',
    H: 'Artificial Intelligence',
    J: 'Personal Disintegrators',
    K: 'Plastic Metals',
    L: 'Comprehensible only as technological magic',
  };
  world.UWP.TechBlurb = TECH_TABLE[world.UWP.Tech];


  var pbg = world.PBG;
  world.PBG = {
    Pop: pbg.substring(0, 1),
    Belts: fromEHex(pbg.substring(1, 2)),
    GG: fromEHex(pbg.substring(2, 3))
  };
  world.PopMult = world.PBG.Pop;
  world.PopExp  = fromEHex(world.UWP.Pop);
  world.TotalPopulation = numberWithCommas(world.PopMult * Math.pow(10, world.PopExp));
  var ix = world.Ix.replace(/^{\s*|\s*}$/g, '');
  world.Ix = {
    Imp: ix
  };
  var ex = world.Ex.replace(/^\(\s*|\s*\)$/g, '');
  world.Ex = {
    Res: ex.substring(0, 1),
    Lab: ex.substring(1, 2),
    Inf: ex.substring(2, 3),
    EffSign: ex.substring(3, 4),
    EffValue: ex.substring(4, 5)
  };
  var cx = world.Cx.replace(/^\[\s*|\s*\]$/g, '');
  world.Cx = {
    Hom: cx.substring(0, 1),
    Acc: cx.substring(1, 2),
    Str: cx.substring(2, 3),
    Sym: cx.substring(3, 4)
  };

  var NOBILITY_TABLE = {
    B: 'Knight',
    c: 'Baronet',
    C: 'Baron',
    D: 'Marquis',
    e: 'Viscount',
    E: 'Count',
    f: 'Duke',
    F: 'Subsector Duke',
    G: 'Archduke',
    H: 'Emperor',
  };
  world.Nobility = world.Nobility.split('').map(function(s){
    return s.replace(/./, function(n) { return NOBILITY_TABLE[n] || '???'; })
  });


  var REMARKS_TABLE = {
    // Planetary
    As: 'Asteroid Belt',
    De: 'Desert',
    Fl: 'Fluid Hydrographics (in place of water)',
    Ga: 'Garden World',
    He: 'Hellworld',
    Ic: 'Ice Capped',
    Oc: 'Ocean World',
    Va: 'Vacuum World',
    Wa: 'Water World',

    // Population
    Di: 'Dieback',
    Ba: 'Barren',
    Lo: 'Low Population',
    Ni: 'Non-Industrial',
    Ph: 'Pre-High Population',
    Hi: 'High Population',

    // Economic
    Pa: 'Pre-Agricultural',
    Ag: 'Agricultural',
    Na: 'Non-Agricultural',
    Pi: 'Pre-Industrial',
    In: 'Industrialized',
    Po: 'Poor',
    Pr: 'Pre-Rich',
    Ri: 'Rich',

    // Climate
    Fr: 'Frozen',
    Ho: 'Hot',
    Co: 'Cold',
    Lk: 'Locked',
    Tr: 'Tropic',
    Tu: 'Tundra',
    Tz: 'Twilight Zone',

    // Secondary
    Fa: 'Farming',
    Mi: 'Mining',
    Mr: 'Military Rule',
    Px: 'Prison, Exile Camp',
    Pe: 'Penal Colony',
    Re: 'Reserve',

    // Political
    Cp: 'Subsector Capital',
    Cs: 'Sector Capital',
    Cx: 'Capital',
    Cy: 'Colony',

    // Special
    Sa: 'Satellite',
    Fo: 'Forbidden',
    Pz: 'Puzzle',
    Da: 'Danger',
    Ab: 'Data Repository',
    An: 'Ancient Site.',
    Rs: 'Research Station'
  };
  var REMARKS_PATTERNS = [
    // Special
    [ /^Rs\w$/, 'Research Station'],

    // Ownership
    [ /^O:\d\d\d\d$/, 'Controlled'],
    [ /^O:\d\d\d\d-\w+$/, 'Controlled'],
    [ /^O:\w\w$/, 'Controlled'],
    [ /^Mr:\d\d\d\d$/, 'Military rule'],

    // Sophonts
    [ /^\[.*\]$/, 'Homeworld'],
    [ /^\(.*\)$/, 'Homeworld'],
    [ /^\(.*\)(\d)$/, 'Homeworld, Population $1$`0%'],
    [ /^\w\w\w\w(\d)$/, 'Sophont, Population $1$`0%'],
    [ /^\w\w\w\wW$/, 'Sophont, Population 100%']
  ];
  world.Remarks = world.Remarks.match(/\([^)]*\)\d*|\[[^\]]*\]\d*|\S+/g).map(function(s){
    if (s in REMARKS_TABLE) return {code: s, detail: REMARKS_TABLE[s]};
    for (var i = 0; i < REMARKS_PATTERNS.length; ++i) {
      var pattern = REMARKS_PATTERNS[i][0], replacement = REMARKS_PATTERNS[i][1];
      if (pattern.test(s)) return {code: s, detail: s.replace(pattern, replacement)};
    }
    return {code: s, detail: '???'};
  });


  var ALLEGIANCE_TABLE = {
    As: 'Aslan Hierate',
    Cs: 'Imperial Client State',
    Dr: 'Droyne',
    Hv: 'Hive Federation',
    Im: 'Third Imperium',
    JP: 'Julian Protectorate',
    Kk: 'The Two Thousand Worlds',
    Na: 'Non-Aligned',
    So: 'Solomani Confederation',
    Va: 'Vargr (Non-Aligned)',
    Zh: 'Zhodani Consulate'
  };
  world.Allegiance = (function(s) {
    if (s in ALLEGIANCE_TABLE) return { code: s, name: ALLEGIANCE_TABLE[s] };
    return { code: s, name: '???' };
  }(world.Allegiance));


  var BASE_TABLE = {
    A: ['Naval Base', 'Scout Base'],
    B: ['Naval Base', 'Scout Way Station'],
    C: ['Corsair Base'],
    D: ['Naval Depot'],
    E: ['Embassy Center'],
    F: ['Military Base', 'Naval Base'],
    G: ['Naval Base'],
    H: ['Naval Base', 'Corsair Base'],
    J: ['Naval Base'],
    K: ['Naval Base'],
    L: ['Naval Base'],
    M: ['Military Base'],
    N: ['Naval Base'],
    O: ['Naval Outpost'],
    P: ['Naval Base'],
    Q: ['Military Garrison'],
    R: ['Clan Base'],
    S: ['Scout Base'],
    T: ['Tlauku Base'],
    U: ['Tlauku Base', 'Clan Base'],
    V: ['Scout/Exploration Base'],
    W: ['Scout Way Station'],
    X: ['Relay Station'],
    Y: ['Depot'],
    Z: ['Naval/Military Base'],
  };
  world.Bases = (function(code) {
    if (code in BASE_TABLE) return BASE_TABLE[code];
    return [];
  }(world.Bases));

  world.Stars = world.Stellar.split(/\s+(?!Ia|Ib|II|III|IV|V|VI|VII|D)/);

  world.Zone = (function(zone) {
    switch (zone) {
      case 'A': return { rule: 'Caution', rating: 'Amber'};
      case 'R': return { rule: 'Restricted', rating: 'Red'};
      case 'B': return { rule: 'Technologically Elevated Dictatorship', rating: 'c/o Reformation Coalition Data Services'};
      case 'F': return { rule: 'Forbidden', rating: 'c/o Zhodani Consulate Data Services'};
      case 'U': return { rule: 'Unabsorbed', rating: 'c/o Zhodani Consulate Data Services'};
      default: return { rule: 'No Restrictions', rating: 'Green'};
    }
  }(world.Zone));

  var $ = function(s) { return document.querySelector(s); };
  var template = Handlebars.compile($('#world-template').innerHTML);
  $('#world-data').innerHTML = template(world);

  $('#world-image').classList.add('Hyd' + world.UWP.Hyd);
  $('#world-image').classList.add('Siz' + world.UWP.Siz);
  $('#world-image .disc').src = 'res/Candy/' + (world.UWP.Siz === '0' ? 'Belt' : 'Hyd' + world.UWP.Hyd) + '.png'
}
</script>




<h2 style="margin-top: 0;">Jump-2 Neighborhood</h2>
<style>
@import url(http://fonts.googleapis.com/css?family=PT+Sans+Narrow);
.uwp td, .uwp th { padding-right: 0.5em; white-space: nowrap}
.uwp th { text-align: left; }
.uwp td { font-family: "PT Sans Narrow"; }
#jumpmap { }
#neighborhood { width: 100%; }
</style>
<table id="neighborhood">
<tr>
  <td><img id="jumpmap" src="//travellermap.com/data/spin/1910/jump/2/image?scale=48&border=0"></td>
  <td><div class="uwp" id="neighborhood-data"></div></td>
</tr>
</table>
<script id="neighborhood-template" type="text/x-handlebars-template">
<table class="uwp">
<tr><th>Name<th>Hex<th>UWP<th>B<th>Remarks<th>Z<th>PBG<th>A<th>Stellar</tr>
{{#Worlds}}
<tr><td>{{Name}}<td>{{Hex}}<td>{{UWP}}<td>{{Bases}}<td>{{Remarks}}<td>{{Zone}}<td>{{PBG}}<td>{{Allegiance}}<td>{{Stellar}}
{{/Worlds}}
</table>
</script>
<script>
function neighborhood(data) {
  var $ = function(s) { return document.querySelector(s); };
  var template = Handlebars.compile($('#neighborhood-template').innerHTML);
  $('#neighborhood-data').innerHTML = template(data);
}
</script>
